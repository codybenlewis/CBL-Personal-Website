<figure>
  {% if include.link %}<a href="{{ include.link }}">{% endif %}
    <img id="{{ include.id }}" class="{{ include.class }}" src="/assets/images/{{ include.url }}" alt="{{ include.alt }}" {% if include.border == "true" %}style="border: solid 1px rgba(128,128,128,0.1)"{% endif %}>
  {% if include.link %}</a>{% endif %}
  <figcaption>{{ include.description }}</figcaption>
</figure>


{% if include.zoom %}
  <script>
  $(function(){
      $('#{{ include.id }}').okzoom({
          width: 150,
          height: 150,
          border: "5px solid white",
          shadow: "0px 15px 30px rgba(0,0,0,.15)",
      });
  });
  </script>
{% endif %}
